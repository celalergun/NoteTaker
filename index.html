<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Welcome to the note taker app!</title>
</head>
<body>
    <div id="delete-modal" class="modal">
          <div class="modal-container">
            <h1>Delete Job</h1>
            <p>Are you sure you want to delete this job?</p>
          
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('delete-modal').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="button" id="btn-delete-modal" class="deletebtn">Delete</button>
            </div>
          </div>
      </div>
      
    <div class="container">
        <div class="dashboard" id="dashboard">
            Stats
        </div>
        <div class="upper-body" id="upper-body" >
            <!-- Job items will be added here -->
        </div>
        <div class="lower-body">
            <div class="new-item">
                <input type="text" class="new-job-text" id="new-job-text">
                <button class="new-job-button" id="new-job-button" style="width: 10%;">Add</button>
            </div>
        </div>
    </div>    
</body>
</html>
